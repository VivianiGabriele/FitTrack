{% extends "base.html" %}
{% load static crispy_forms_tags %}

{% block extra_css %}
<style>
    /* Modern background with gradient */
    body {
        background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        min-height: 100vh;
        color: #f8f9fa;
    }

    .password-container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 2.5rem;
        margin: 2rem auto;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 600px;
    }

    /* Section header */
    .password-header {
        margin-bottom: 2rem;
        position: relative;
        text-align: center;
    }

    .password-header h1 {
        color: white;
        font-weight: 700;
        position: relative;
        display: inline-block;
        margin-bottom: 1.5rem;
    }

    .password-header h1:after {
        content: '';
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -10px;
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, #8E2DE2 0%, #FF416C 100%);
        border-radius: 2px;
    }

    /* Form styling */
    .password-form .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 8px;
    }

    .password-form .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: #8E2DE2;
        box-shadow: 0 0 0 0.25rem rgba(142, 45, 226, 0.25);
        color: white;
    }

    .password-form label {
        color: rgba(255, 255, 255, 0.8);
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    /* Modern buttons */
    .btn-modern {
        background: linear-gradient(135deg, #8E2DE2 0%, #FF416C 100%);
        border: none;
        color: white;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3);
    }

    .btn-modern:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(142, 45, 226, 0.4);
        color: white;
    }

    /* Help text */
    .form-text {
        color: rgba(255, 255, 255, 0.6) !important;
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .password-container {
            padding: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block title %}Enter new password{% endblock title %}

{% block content %}
<div class="container py-4">
    <div class="password-container animate-fade-in">
        <!-- Header -->
        <div class="password-header">
            <h1><i class="fas fa-key me-2"></i>Set a new password</h1>
        </div>

        <form method="POST" class="password-form">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-modern">
                    <i class="fas fa-save me-2"></i>Change my password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
