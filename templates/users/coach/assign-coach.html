{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>Assegnazione Coach
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="{{ form.coach.id_for_label }}" class="form-label fw-bold">
                                {{ form.coach.label }}
                            </label>
                            {{ form.coach }}
                            {% if form.coach.errors %}
                                <div class="invalid-feedback d-block">
                                    {{ form.coach.errors|join:", " }}
                                </div>
                            {% endif %}
                            <small class="text-muted">Seleziona un coach dalla lista</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Conferma Assegnazione
                            </button>
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Torna al profilo
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
