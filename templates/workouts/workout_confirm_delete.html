{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card border-0 shadow-lg">
        <div class="card-header bg-danger text-white py-3">
          <h2 class="h5 mb-0">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Confirm Deletion
          </h2>
        </div>
        <div class="card-body p-4 text-center">
          <p class="lead mb-4">Are you sure you want to delete this workout?</p>
          <p class="text-muted mb-4">
            <strong>{{ object.date|date:"M d, Y" }}</strong> -
            {{ object.exercises|truncatewords:6 }}
          </p>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
              <a href="{% url 'workout_list' %}" class="btn btn-lg btn-outline-secondary px-4">
                <i class="fas fa-times me-2"></i>Cancel
              </a>
              <button type="submit" class="btn btn-lg btn-danger px-4">
                <i class="fas fa-trash-alt me-2"></i>Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
